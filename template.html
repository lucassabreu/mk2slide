<!DOCTYPE html>
<html$if(lang)$ lang="$lang$"$endif$$if(dir)$ dir="$dir$"$endif$>
<head>
    <meta charset="utf-8">
    <meta name="generator" content="pandoc">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    $for(author-meta)$
        <meta name="author" content="$author-meta$">
    $endfor$
    $if(date-meta)$
        <meta name="dcterms.date" content="$date-meta$">
    $endif$
    $if(keywords)$
        <meta name="keywords" content="$for(keywords)$$keywords$$sep$, $endfor$">
    $endif$
    $if(title)$
    <title>$title$</title>
    $endif$
    $for(header-includes)$
      $header-includes$
    $endfor$

    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

    <style type="text/css">
        $if(quotes)$ q { quotes: "“" "”" "‘" "’"; } $endif$

        * {
            border: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        @page {
            size: $width$ $height$;
            margin: 0;
            padding: 0;
        }

        @media print {
            .mermaidTooltip {
                display: none;
            }
        }

        body, html {
            font-family: "Open Sans", sans-serif;
            text-align: center;
            font-size: calc($width$ / 35);
            line-height: 1.5rem;
            width: 100%;
            height: 100%;
            background: $if(colors.body)$ $colors.body$ $else$ gray $endif$;
        }

        body, html, section {
            display: block;
            counter-reset: slide;
        }
        pre {
            text-align: left;
        }

        section {
            page-break-before: avoid;
            display: flex;

            flex-direction: column;
            justify-content: center;

            overflow: hidden;
            width: $width$;
            height: calc($height$ - 1px);
            margin: auto;
            padding: 2rem 1rem;
            background: $if(colors.slide)$ $colors.slide$ $else$ white $endif$;
        }

        section > *:first-child {
            padding-top: 0;
            margin-top: 0;
        }

        section *:last-child {
            padding-bottom: 0;
            margin-bottom: 0;
        }

        section > svg {
            margin: auto;
        }

        @media screen and (min-height: $height$) {
            section:first-of-type {
                margin-top: calc((100vh - $height$) / 2);
            }

            section:last-of-type {
                margin-bottom: calc((100vh - $height$) / 2);
            }

            section {
                margin: calc(100vh - $height$) auto;
            }
        }

        a, a:hover, a:visited, a:active {
            color: $if(colors.links)$ $colors.links$ $else$ inherit $endif$;
        }

        h1, h2, h3, h4 {
            line-height: 1.1em;
            font-weight: 800;
            padding: .5rem;
        }

        h1 ~ h1, h2 ~ h2, h3 ~ h3, h4 ~ h4 {
            padding-top: 0;
        }

        h1 {
            font-size: 4rem;
        }

        h2 {
            font-size: 3rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1rem;
        }

        section h2 ~ :not(h1):not(h2):not(h3):not(h4):last-child,
        section h3 ~ :not(h1):not(h2):not(h3):not(h4):last-child,
        section h4 ~ :not(h1):not(h2):not(h3):not(h4):last-child {
            flex-grow: 2;
        }

        h1 strong, h2 strong, h3 strong, h4 strong, blockquote {
            color: $if(colors.headerEmphasis)$ $colors.headerEmphasis$ $else$ red $endif$;
        }

        strong {
            color: $if(colors.emphasis)$ $colors.emphasis$ $else$ inherit $endif$;
        }

        p, blockquote, li {
            padding: .1rem 1.5rem;
        }

        blockquote p {
            padding: .5rem 0;
        }

        blockquote p:first-child {
            padding-top: 0;
        }

        blockquote {
            font-weight: 900;
            font-style: italic;
        }

        ul {
            list-style: none;
        }

        ul li:before {
            content: "\21E2";
            margin-right: 1ex;
            margin-left: -3ex;
            font-weight: bold;
        }

        ul li p {
            display: inline;
            padding: 0;
        }

        img.background {
            display: none;
        }

        section > .mermaid > svg {
            max-width: 100%;
            max-height: 100%;
        }

        svg.mermaid, .mermaid svg {
            font: normal normal 400 normal 12px / 18px "Helvetica Neue For Number", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: $if(mermaid.fontSize)$ $mermaid.fontSize$ $else$ 12px $endif$;
            font-family: monospace;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <section>
$body$
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="></script>
    <script src="scripts.js"></script>
    $if(use-mermaid)$
        $if(mermaid.style)$ <link href="$mermaid.style$" rel="stylesheet"> $endif$
        <script>
            jQuery('.mermaid').each((i, e) => jQuery(e).replaceWith(jQuery('<div class="mermaid" />').text(e.innerText)));
        </script>
        <script src="http://unpkg.com/mermaid@7.1.0/dist/mermaid.js"></script>
        <script>
            mermaid.initialize({
                startOnLoad: true,
                theme: '$if(mermaid.theme)$$mermaid.theme$$else$forest$endif$'
            });
        </script>
    $endif$

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- syntax files -->
    $if(highlight.theme)$
    <link rel="stylesheet" href="syntax/styles/$highlight.theme$.css">
    $else$
    <link rel="stylesheet" href="syntax/styles/color-brewer.css">
    $endif$

    <script src="syntax/highlight.pack.js"></script>
    <script>
        jQuery(document).ready(function() {
            jQuery('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });


            $if(use-mermaid)$
            jQuery('.mermaid').each((i, e) => {
                const svg = jQuery(e).find('svg:first');
                jQuery(e).replaceWith(svg);
                svg
                    .attr('style', null)
                    .addClass('mermaid');
            });
            $endif$

        });
    </script>
</body>
</html>
